<!DOCTYPE html>
<!-- modified from: http://bl.ocks.org/mdml/7537455 -->
<meta charset="utf-8">
<style>
    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .node {
        font: 8px sans-serif;
    }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }
</style>

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        var width = 1700,
            height = 800;

        var cluster = d3.layout.cluster()
            .size([width-50, height-50]);

        var diagonal = d3.svg.diagonal()
            .projection(function (d) {
                return [d.y, d.x];
            });

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate("+(width-25).toString()+",25), rotate(90)");

        d3.json("test_rf_dump.json", function (error, data) {
            //visualize the first tree only for now
            root = data["rules"][0]
            var nodes = cluster.nodes(root),
                links = cluster.links(nodes);

            var link = svg.selectAll(".link")
                .data(links)
                .enter().append("path")
                .attr("class", "link")
                .attr("d", diagonal);

            var node = svg.selectAll(".node")
                .data(nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function (d) {
                    return "translate(" + d.y + "," + d.x + "),rotate(-90)";
                })

            node.append("circle")
                .attr("r", 4);

            node.append("text")
                .attr("dx", function (d) {
                    console.log(d)
                    return d.children ? -8 : 8;
                })
                .attr("dy", 3)
                .style("text-anchor", function (d) {
                    return d.children ? "end" : "start";
                })
                .text(function (d) {
                    return (d.depth <5 || !d.children ? d.name : "");
                })
                .attr("transform", function (d) {
                    return "translate(0,-10)";
                });
        });

        d3.select(self.frameElement).style("height", height + "px");
    </script>
</body>
